<!-- header of the website -->
<div class="expenses-head" ng-include="'./scripts/header/views/header.html'" ng-controller="HeaderCtrl"></div>
<div class="expenses-body">
    <div class="nav font15">
        <div class="Infinity" infinite-scroll="getMoreExpenses()">
            <article class="ready expense-cont" ng-repeat="expense in expenses">
                <section class="item" ng-click="editExpense(expense)" ng-class="{editMode: isEditMode}">
                    <div class="left-part">
                        <div class="remove">
                            <a href="" class="icon icon-delete float-left"
                               ng-show="isEditMode"  ng-click="deleteExpense(expense.expenseId)" >
                            </a>
                        </div>
                        <div class="desc">
                            <p class="main-text">{{ expense.description }}</p>
                            <span class="info-text date">{{ expense.date | date:'dd MMMM yyyy' }}</span>
                        </div>
                    </div>
                    <div class="right-part">
                        <span class="info-text money">{{ expense.originalAmount | currency }}</span>

                        <div class="float-right" ng-switch="expense.imageType !== 'void'" stop-event="click">
                            <div ng-switch-when="true" ng-click="expense.toggleSelect()"
                            class="thickBorder right" ng-class="expense.selected ? ' backGreen' : ' '">
                        </div>
                        <a ng-switch-when="true" ng-click="takePhoto(expense)" class="icon icon-photo"></a>
                        <a ng-switch-when="false" ng-click="takePhoto(expense)" class="icon icon-photo-taken"></a>
                    </div>
                </div>
            </section>
        </article>
    </div>
</div>
