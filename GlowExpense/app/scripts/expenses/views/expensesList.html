<div class="view-content expenses-body">
    <expenses-list></expenses-list>
    <div ng-if="reportId && editMode" class="edit-options-fixed">
        <button class="edit-options-btn btn-add" ng-click="addExpenses($event)">Add Expenses</button>
    </div>
    <div ng-if="!reportId && editMode && (activeView === 0)" class="edit-options-fixed pos-abs">
        <div class="exrate-section" ng-click="editExRate($event)">
            <a class="new-icons edit-icon-size"></a>
            <span class="text-section">Exchange rate</span>
        </div>
        <div class="rem-section" ng-click="deleteExpenses($event)">
            <a class="new-icons trash-icon-size"></a>
            <span class="text-section">Remove</span>
        </div>
    </div>
</div>
