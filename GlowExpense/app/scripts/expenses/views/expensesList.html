<div class="view-content expenses-body" ng-class="{'edit-mode': editMode}">
    <expenses-list></expenses-list>
    <div ng-if="reportId && editMode" class="edit-options-fixed fixed-full-width">
        <button class="edit-options-btn btn-add" ng-disabled="unselected()" ng-click="addExpenses($event)">Add Expenses</button>
    </div>
    <div ng-if="!reportId && editMode && (activeView === 0)" class="edit-options-fixed fixed-half-width">
        <button class="edit-options-btn btn-exrate" ng-disabled="unselected()" ng-click="editExRate($event)">Exchange rate</button>
        <button class="edit-options-btn btn-rem" ng-disabled="unselected()" ng-click="deleteExpenses($event)">Remove</button>
    </div>
</div>
