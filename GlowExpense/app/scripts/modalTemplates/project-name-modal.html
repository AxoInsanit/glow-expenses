<script type="text/ng-template" id="projectNameModal">
    <div class="modal-body modal-select" ng-repeat="project in projects">
        <div class="item checked" ng-click="chousen(project)" data-code="{{project.code}}">{{project.name}} 
        	<ng-switch on="project.selected">
        		<span class="" ng-switch-default></span>
                <span class="icon icon-check-green" ng-switch-when="true"></span>
            </ng-switch>
        </div>
    </div>
</script>
