<div class="reports-body view-report">
    <div class="header-options-section green-bg">
        <div class="item-floated green-bg" ng-click="createExpense()">
            Create Expense
        </div>
        <div class="item-floated item-floated-rigth green-bg" ng-click="addExpensesToReport()">
            Add Expense
        </div>
    </div>
    <div class="edit-report">
        <span>Report assigned to: </span><span class="report-assigned">{{report.applyTo}}</span><a class="new-icons edit-icon-blue report-edit-icon" ng-click="editReport()"></a>
    </div>
    <div class="content-edit-list">
        <expenses-list></expenses-list>
        <article ng-if="!editMode" class="send-report">
            <div class="fixed-section">
                <div class="total-report">TOTAL {{:: report.societyCurrency}} {{:: report.total | currency}}</div>

                <button class="btn blue-btn ng-binding" type="submit" ng-click="sendReport()">Send Report</button>

                <button class="btn white-btn ng-binding" type="submit" ng-click="removeReport()">Remove Report</button>
            </div>
        </article>
        <div ng-if="editMode" class="edit-options-fixed fixed-full-width">
            <button class="edit-options-btn btn-exrate" ng-disabled="unselected()" ng-click="editExRate($event)">Exchange rate</button>
            <button class="edit-options-btn btn-rem" ng-disabled="unselected()" ng-click="deleteExpenses($event)">Remove</button>
        </div>
    </div>
</div>
