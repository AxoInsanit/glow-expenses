<div class="view-content reports-body">
    <article>
        <section class="item" ng-click="createReport()">
            <a class="btn-with-icon create-report">
                <span class="icon icon-plus"></span>
                <span>Create Report</span>
            </a>
        </section>
        <div class="reports-list">
            <div class="draft">
                <div class="SPAM" ng-repeat="report in reports track by $index">
                    <section class="report"
                             ng-class="::{locked: report.locked, editable: !report.locked}"
                             ng-click="viewReport(report)">
                        <div class="delete-action">
                            <div class="content-delete">
                                <span class="icon icon-delete" ng-click="deleteReport(report, $event)" ></span>
                            </div>
                        </div>
                        <div class="report-info">
                            <div class="content-report-info">
                                <div class="content-description">
                                    <h3>
                                        {{::report.description}}
                                    </h3>
                                </div>
                                <div class="content-data">
                                    <div class="state">
                                        <span ng-class="::{
                                           'red': report.state === 'Pending Approval',
                                           'yellow': report.state === 'Preparing Payment',
                                           'green-dark': report.state === 'Paid'}">
                                            {{::report.state}}
                                        </span>
                                    </div>
                                    <div class="money">
                                        <span>{{:: report.societyCurrency}}</span>
                                        <span>{{:: report.total | currency}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </article>
</div>
