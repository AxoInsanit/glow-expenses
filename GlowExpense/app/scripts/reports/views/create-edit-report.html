<div class="reports-body create">
    <header>
        <nav>
            <ul class="single">
                <li class="btn-helper close">
                    <a class="icon icon-close"  back-button></a>
                </li>
                <li class="btn-main">
                    <a class="active"><span>{{title}}</span></a>
                </li>
                <div class="line"></div>
            </ul>
        </nav>
    </header>
    <article class="expenses-body with-padding">
        <form role="form" name="reportForm">
            <div ng-show="showErrorMessage" class="error-message">
                <div class="msg errorMsg">{{errorMessage}}
                </div>
                <a class="icon icon-close"></a>
            </div>

            <div class="form-group bottom20">
                <div class="form-item">
                    <input type="text" id="title" placeholder="Title"  class="form-control" ng-model="report.title" required>
                </div>
            </div>
            <div class="form-group bottom20">
                <div class="form-item head">
                    Assign Report to:
                </div>
                <div class="form-item checked" ng-click="select('projectAssigned')">
                    <label for="all-projects">
                        {{projectAssigned}}
                        <span class="display " ng-class="{'icon icon-check':isProjectSelected}"></span>
                    </label>
                </div>
                <div class="form-item checked" ng-click="select('allProjects')">
                    <label for="all-projects">
                        {{allProjects}}
                        <span class="display " ng-class="{'icon icon-check':!isProjectSelected}"></span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-item">
                    <div class="select-custom" ng-click="selectProject(report.project)">
                        <div ng-switch="report.expenseReportId > 0">
                            <div ng-switch-when="true">
                                <input type="text" placeholder="Project Name" class="form-control"
                                       ng-model="report.project.name" disabled>
                            </div>
                            <div ng-switch-when="false">
                                <input type="text" placeholder="Project Name" class="form-control"
                                       ng-model="report.project.name" required  disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
<div class="btn-fixed">
    <button class="btn" type="submit" ng-click="save(reportForm, report)">{{buttonLabel}}</button>
</div>
<div>
    </form>
    </article>
</div>
