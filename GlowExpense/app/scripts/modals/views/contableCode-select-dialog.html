<div class="modal-body modal-select" ng-repeat="contableCode in contableCode">
    <div class="item checked" ng-click="select(contableCode)" data-code="{{contableCode.code}}">{{contableCode.name}}
        <ng-switch on="contableCode.selected">
            <span class="" ng-switch-default></span>
            <span class="icon icon-check-green" ng-switch-when="true"></span>
        </ng-switch>
    </div>
</div>
