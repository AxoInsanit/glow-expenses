<div class="items-selection-modal">
    <div class="header">
        <span>
            Assign {{entityName}}:
        </span>
        <div class="icon icon-close" ng-click="close()"></div>
    </div>

    <div class="filter">
        <form action="">
            <div class="form-group">
                <div class="form-item">
                    <div class="icon icon-search loop"></div>
                    <input type="text" ng-model="searchedEntity" placeholder="Search">
                </div>
            </div>
        </form>
    </div>

    <div class="item-container accelerated">
        <!-- NOTE!     doesn't work the search if you use "::"-->
        <div class="item green-hover" ng-repeat="entity in entities | filter:searchedEntity | limitTo:limitTo"
             ng-click="selectEntity(entity)">

            <div ng-bind="entity[titleKey]"></div>
        </div>
    </div>
</div>
