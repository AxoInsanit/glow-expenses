<div class="addExpenses">
    <div class="header"><span class="icon left">x</span><span class="expensesHeader"> Add Expenses</span></div>
    <form role="form" name="expenseForm">
        
        <div class="form-group">
            <input type="text" id="title" placeholder="Title" class="form-control" ng-model="expense.title" autofocus="">
        </div>
         <div class="form-group">
            <input type="text" id="description" placeholder="Description" class="form-control" ng-model="expense.description">
        </div>
         <div class="form-group">
            <input type="text" id="date" placeholder="Date" class="form-control" ng-model="expense.date">
        </div>
        <div class="form-group">
            <input type="text" id="amount" placeholder="Amount" class="form-control" ng-model="expense.amount">
        </div>
         <div class="form-group">
            <input type="text" id="currency" placeholder="Original Currency" class="form-control" ng-model="expense.currency">
        </div>
         <div class="form-group">
            <input type="text" id="rate" placeholder="Rate" class="form-control" ng-model="expense.rate">
        </div>
        <button class="btn btn-default btn-green" type="submit" ng-click="expense">Add</button>
        <loading></loading>
        <div ng-show="showErrorMessage">
            <div class="msg errorMsg">{{errorMessage}}</div>
        </div>
    </form>
</div>
