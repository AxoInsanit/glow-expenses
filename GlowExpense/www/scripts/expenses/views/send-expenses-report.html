    <form role="form" name="reportExpenseForm">

        </div>
        <div class="form-group">
            <div class="selectWrapper">
            	<div> Expenses assigned to:</div>

				<div> Expenses assigned to:</div>

		<input type="text" id="date" placeholder="Date" class="form-control" ng-model="expense.date">

</div>
