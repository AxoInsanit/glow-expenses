<div class="login">
    <form role="form" name="loginForm">
    	<h1 class="text-muted font3">Glow</h1>
		<h2 class="text-muted font2">Expenses Report</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username*" class="form-control font15" ng-model="user.username" required="" autofocus="">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password*" class="form-control font15" ng-model="user.password" required="">
        </div>
        <button class="btn btn-default font15" ng-class="{ disabled: loginForm.$invalid }" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">LOG IN</button>
        <loading></loading>
        <div ng-show="showErrorMessage">
            <div class="msg errorMsg font15">{{errorMessage}}</div>
        </div>
    </form>
</div>
