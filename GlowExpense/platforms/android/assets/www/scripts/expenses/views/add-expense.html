<div class="expenses">
    <div class="header font15">
        <div class="left fift" back-button=""></div>
        <span class="expensesHeader"> Add Expenses</span>
    </div>
    <div class="camera">
        <div class="icon cameraFoot" ng-click="takePhoto()" ng-hide="imageSelectedPath.length>1">

        </div>
        <div class="icon cameraFoot" style="background-image: url('{{imageSelectedPath}}')" ng-show="imageSelectedPath.length>1">

        </div>
        <button ng-click="cancelPhoto()" ng-show="imageSelectedPath.length>1">Cancel image</button>
    </div>
    <form role="form" name="expenseForm">
        <div class="form-group">
            <input type="text" id="title" placeholder="Title" class="form-control" ng-model="expense.title" autofocus="" required="">
        </div>
        <div class="form-group">
            <input type="text" id="description" placeholder="Description" class="form-control" ng-model="expense.description" required="">
            <div class="descr pullDown"></div>
        </div>
        <div class="form-group">
            <!--<input type="text" id="date" placeholder="{{todayDate()}}"  class="form-control" ng-model="expense.date" required disabled>-->
            <input type="text" id="date" class="form-control" placeholder="{{ date | date:'yyyy-MM-dd' }}">
            <div class="date pullDown"></div>
        </div>
        <div class="form-group">
            <input type="number" min="0.01" step="0.01" id="amount" placeholder="Amount" class="form-control" ng-model="expense.amount" required="" decimal-places="">
        </div>
        <div class="form-group">
            <input type="text" id="currency" placeholder="Original Currency" class="form-control" ng-model="expense.currency" required="">
            <div class="curr pullDown"></div>
        </div>
        <div class="form-group">
            <input type="number" min="0.01" step="0.01" id="rate" placeholder="Rate" class="form-control" ng-model="expense.rate" required="" decimal-places="">
        </div>
        <button class="btn btn-default btn-green" ng-class="{ disabled: expenseForm.$invalid }" type="submit" ng-click="add(expense)">Add</button>
        <loading></loading>
        <div ng-show="showErrorMessage">
            <div class="msg errorMsg">{{errorMessage}}</div>
        </div>
    </form>
</div>
