<div>
    <form role="form" name="loginForm">
        <div class="form-group">
            <input type="text" id="username" placeholder="Username"  class="form-control" ng-model="user.username" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" class="form-control" ng-model="user.password" required>
        </div>
        <button class="btn btn-default" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">LOG IN</button>
        <loading></loading>
        <div ng-show="showErrorMessage">
            {{errorMessage}}
        </div>
    </form>
</div>
